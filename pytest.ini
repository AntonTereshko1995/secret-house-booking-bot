[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
env =
    ENV=test
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    requires_external: Tests that require external services (API, Calendar, etc)
